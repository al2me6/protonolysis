<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <!-- Disable zooming: -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  
    <title>Protonolysis</title>
    <script type="module">import init from '/protonolysis/protonolysis.js';init('/protonolysis/protonolysis_bg.wasm');</script>
    <base href="/protonolysis/">

    <style>
      html {
        /* Remove touch delay: */
        touch-action: manipulation;
      }

      body {
        /* Light mode background color for what is not covered by the egui canvas,
            or where the egui canvas is translucent. */
        background: #909090;
      }

      @media (prefers-color-scheme: dark) {
        body {
          /* Dark mode background color for what is not covered by the egui canvas,
                or where the egui canvas is translucent. */
          background: #404040;
        }
      }

      html,
      body {
        overflow: hidden;
        margin: 0 !important;
        padding: 0 !important;
        height: 100%;
        width: 100%;
      }

      canvas {
        margin-right: auto;
        margin-left: auto;
        display: block;
        position: absolute;
        top: 0%;
        left: 50%;
        transform: translate(-50%, 0%);
      }
    </style>
  
<link rel="preload" href="/protonolysis/protonolysis_bg.wasm" as="fetch" type="application/wasm" crossorigin="">
<link rel="modulepreload" href="/protonolysis/protonolysis.js"></head>

  <body>
    <canvas id="canvas"></canvas>
  

</body></html>
